image: "rust:latest"

variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo

before_script:
- apt-get update -yqq
- apt-get install -yqq --no-install-recommends build-essential cmake

test:cargo:
    script:
    - rustc --version && cargo --version # Print version info for debugging
    - time cargo test --verbose --release
    - cargo clippy
    cache:
        paths:
        - target/
        - cargo/
